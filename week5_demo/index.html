<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="D LANCELLOTTI">
    <meta name="description" contents="Week 5 demo">

    <title>W5 Demo | Tables & Forms</title>
</head>
<body>
    <h1>Basic Form Demo</h1>

    <h2>Form w/o Table</h2>

    <form method="" action="">
        <!-- labels match with input elements -->
        <!-- for attribute of label matches name ttribute and id sttribute of input element -->

        <!-- FIRST NAME -->
        <label for="firstName">First Name</label>
        <input type="text" name="firstName" id="firstName">
        <!-- LAST NAME -->
        <label for="lastName">Last Name</label>
        <input type="text" name="lastName" id="lastName">
        <!-- EMAIL -->
        <label for="email">Email</label>
        <input type="text" name="email" id="email" required>
        <!-- SUBMIT BUTTON -->
        <input type="submit" value="SUBMIT!">
    </form>
    <hr>

    <h2>Form w/ Table</h2>

    <form>
        <table>
            <tbody>
                <tr>
                    <td><label for="first">First Name:</label></td>
                    <td><input type="text" name="first" id="first"></td>
                </tr>
                <tr>
                    <td><label for="last">Last Name:</label></td>
                    <td><input type="text" name="last" id="last"></td>
                </tr>
                <tr>
                    <td><label for="email2">Email:</label></td>
                    <td><input type="text" name="email2" id="email2"></td>
                </tr>
                <tr>
                    <td><label for="comments">Comments</label></td>
                    <td><textarea name="comments" id="comments" placeholder="Leave your comment here..."></textarea></td>
                </tr>
                <tr>
                    <td>
                        <label for="favColor">Pick Your Favorite Color:</label>
                    </td>
                    <td><select name="faveColor">
                        <option value="red">RED</option>
                        <option value="green">GREEN</option>
                        <option value="blue">BLUE</option>
                    </select></td>
                </tr>
                <tr>
                    <td>
                        <label for="study">Program of Study:</label>
                    </td>
                    <td>
                        <input type="radio" name="study" value="SE">Software Engineering<br>
                        <input type="radio" name="study" value="CYB">Cybersecurity<br>
                        <input type="radio" name="study" value="NE">Networking<br>
                        <input type="radio" name="study" value="WD">Web Development<br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="vehicle">Select Your Vehicle(s)</label>
                    </td>
                    <td>
                        <input type="checkbox" name="vehicle1" value="rx-7">RX-7<br>
                        <input type="checkbox" name="vehicle2" value="r32">R32 SKYLINE<br>
                        <input type="checkbox" name="vehicle3" value="wrx">WRX<br>
                        <input type="checkbox" name="vehicle4" value="lancer">LANCER<br>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="date">Date:</label>
                    </td>
                    <td>
                        <input type="date" name="date" id="date">
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="SUBMIT!"></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
